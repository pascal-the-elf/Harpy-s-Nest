<!DOCTYPE html>
<html>
<head>
    <title>設定 | TOS Informer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#2c3e50">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="TOS Informer">
    <meta name="application-name" content="TOS Informer">
    <meta name="msapplication-TileColor" content="#2c3e50">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#2c3e50">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/pascal-the-elf/TOS-API@latest/API/js/tos_api.min.js"></script>
    <script>
    var init = (async function(){
        window.api = new tos_api();
        await window.api.init();
        try {
            window.config = (localStorage["config"] && JSON.parse(localStorage["config"]).version >= 20201222) ? JSON.parse(localStorage["config"]) : {
                version: 20201222,
                auto_reload_events: 60,
                auto_load_gallery: 100
            };
        } catch(e) { console.error("cannot build config", e) }
    })();
    window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/sw.js");
        }
    });
    </script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="./">TOS Informer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">現時活動</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./gallery">卡片圖鑑</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./card">卡片檢視</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./team">組隊預覽</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./settings">更多</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div id="loading">
            <div class="loading-container"><div class="loading-spinner">
                <div></div>
            </div></div>
        </div>
        <div id="contents" class="container" style="display: none;">
            <br>
            <h3>設定</h3>
            <p id="cache_size">目前快取用量： 計算中...</p>
            <a class="btn btn-primary" href="javascript:clear_cache()">刪除快取</a>
            <br><br>
            <h4>自動重新整理活動資訊</h4>
            <input id="auto_reload_events" class="form-control mr-sm-2" type="number" placeholder="間隔分鐘數（欲關閉請設為 0）" style="max-width: 250px;">
            <br>
            <h4>自動載入圖鑑</h4>
            <input id="auto_load_gallery" class="form-control mr-sm-2" type="number" placeholder="初始載入數（欲關閉請設為 0）" style="max-width: 250px;">
            <br>
            <a class="btn btn-primary" href="javascript:save_config()">儲存設定</a>
            <br><br>
            <h3>相關資源</h3>
            <ul id="resources_list">
                <li><a href="https://github.com/pascal-the-elf/TOS-Informer" target="_blank">本網站 Github 專案</a><br>本網站程式碼及相關資訊等</li>
                <li><a href="https://github.com/pascal-the-elf/TOS-API" target="_blank">本網站使用的 API 專案</a><br>本網站使用的 API 相關資訊等</li>
                <li><a href="https://towerofsaviors.com/" target="_blank">神魔之塔 官方網站</a><br>神魔之塔最新資訊及新聞稿等</li>
                <li><a href="https://gallery.tosgame.com/#/" target="_blank">神魔之塔 官方圖鑑</a><br>神魔之塔卡片版本、系列、圖片等</li>
                <li><a href="https://tos.fandom.com/zh/wiki/神魔之塔_繁中維基" target="_blank">神魔之塔 繁中維基</a><br>玩家社群建立的卡片及關卡資訊等</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/locale/zh-tw.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6.2.7/dist/tippy-bundle.umd.min.js"></script>
    <script>
    (async function() {
        await init;

        api.cache.info().then(cache => {
            document.getElementById("cache_size").innerHTML = "目前快取用量： " + cache.READABLE;
        });
        document.getElementById("auto_reload_events").value = (config && config.auto_reload_events >= 0) ? config.auto_reload_events : 60;
        document.getElementById("auto_load_gallery").value = (config && config.auto_load_gallery >= 0) ? config.auto_load_gallery : 100;

        document.getElementById("loading").style.display = "none";
        document.getElementById("contents").style.display = "block";
    })();

    function clear_cache() {
        api.cache.clear();
        document.getElementById("cache_size").innerHTML = "目前快取用量： 重新載入以計算用量";
        Swal.fire({
            icon: "success",
            title: "已刪除快取",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000
        });
    }
    function save_config() {
        config.auto_reload_events = Number(document.getElementById("auto_reload_events").value);
        config.auto_load_gallery = Number(document.getElementById("auto_load_gallery").value);
        localStorage["config"] = JSON.stringify(config);
        Swal.fire({
            icon: "success",
            title: "已儲存",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000
        });
    }
    </script>
    <style>
    @keyframes loading {
        0% { transform: translate(-50%,-50%) rotate(0deg); }
        100% { transform: translate(-50%,-50%) rotate(360deg); }
    }
    .loading-container {
        width: 50px;
        height: 50px;
        display: inline-block;
        overflow: hidden;
        background: none;
        margin: 0 20px;
    }
    .loading-spinner {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
    }
    .loading-spinner div {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 5px solid #1adcb6;
        border-top-color: transparent;
        border-radius: 50%;
        animation: loading 0.33s linear infinite;
        top: 25px;
        left: 25px;
        box-sizing: content-box;
    }
    #resources_list > li {
        margin: 6px 0;
    }
    </style>
</body>
</html>
