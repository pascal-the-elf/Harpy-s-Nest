<!DOCTYPE html>
<html>
<head>
    <title>設定 | TOS Informer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/pascal-the-elf/TOS-API@latest/API/js/tos_api.min.js"></script>
    <script>
    var init = (async function(){
        window.api = new tos_api();
        await window.api.init();
    })();
    </script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="./">TOS Informer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">現時活動</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./gallery">卡片圖鑑</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./card">卡片檢視</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./team">組隊預覽</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./settings">設定</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div id="loading">
            <div class="loading-container"><div class="loading-spinner">
                <div></div>
            </div></div>
        </div>
        <div id="contents" class="container" style="display: none;">
            <br>
            <h3>設定</h3>
            <a class="btn btn-primary" href="javascript:clear_cache()">刪除快取</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/locale/zh-tw.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
    (async function() {
        await init;
        document.getElementById("loading").style.display = "none";
        document.getElementById("contents").style.display = "block";
    })();

    function clear_cache() {
        api.cache.clear();
        Swal.fire({
            icon: "success",
            title: "已刪除快取",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000
        });
    }
    </script>
    <style>
    @keyframes loading {
        0% { transform: translate(-50%,-50%) rotate(0deg); }
        100% { transform: translate(-50%,-50%) rotate(360deg); }
    }
    .loading-container {
        width: 50px;
        height: 50px;
        display: inline-block;
        overflow: hidden;
        background: none;
        margin: 0 20px;
    }
    .loading-spinner {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
    }
    .loading-spinner div {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 5px solid #1adcb6;
        border-top-color: transparent;
        border-radius: 50%;
        animation: loading 0.33s linear infinite;
        top: 25px;
        left: 25px;
        box-sizing: content-box;
    }
    </style>
</body>
</html>
